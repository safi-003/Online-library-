<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Online Library using React</title>
</head>
<body>
  <div class="preloader"></div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">Login</div>
  <button onclick="redirectToLogin()"></button> <!-- Add the login button -->
  <script>
    let resizeTimer;
    window.addEventListener('resize', () => {
      document.body.classList.add('resize-animation-stopper');
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        document.body.classList.remove('resize-animation-stopper');
      }, 400);
    });


  </script>
  <script>
    const animatedGif = document.querySelector('.preloader');

    function stopAnimation() {
      animatedGif.classList.remove('preloader');
    }

    const animationDuration = 5000;
    setTimeout(stopAnimation, animationDuration);
  </script>
</body>
</html>
